services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot-api:
    build: .
    command: ["uv", "run", "uvicorn", "apps.bot_api.main:create_app", "--factory", "--host", "0.0.0.0", "--port", "8000"]
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

  bot-matrix:
    build: .
    command: ["uv", "run", "python", "-m", "apps.bot_matrix.main"]
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

  worker:
    build: .
    command: ["uv", "run", "python", "-m", "apps.worker.main"]
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
